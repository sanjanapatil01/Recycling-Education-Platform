    <h2>Recycling Guide: Recyclable vs Non-Recyclable</h2>
    <h3>Click the image to know</h3>
    <div class="guide">
      <div class="item">
        <button onclick="showMessage(this, 'Reusable Item')">

        </button>
        <p>Plastic</p>
        <h3 class="show"></h3>
      </div>

      </div>
